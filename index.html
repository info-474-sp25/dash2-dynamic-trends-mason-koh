<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Trends Dashboard</h1>
        <p><strong>Author(s):</strong> Mason Koh & Nicole Zhou</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1Q8Lt9afsq-XLbZ_SSTuVWMFrterPStFiq7e8lMpOE-c/edit?tab=t.0#heading=h.v2xcgg16vsa5" target="_blank">Final Project Documentation</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div id="cityFilter" class="item"><!-- Your widget 1 code goes here. -->
            <label for="citySelect">Select a City:</label>
            <select id="citySelect"></select>
        </div>

        <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 WIDGET. -->
        <div class="item">
            <label for="recordType">Record Type:</label>
            <select id="recordType">
                <option value="Record Highs">Record Highs</option>
                <option value="Record Lows">Record Lows</option>
            </select>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2 id="lineChartTitle">Daily Max Temperatures in Chicago</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
    <div class="item chart-container">
        <h2>Record Temperature Extremes Per Year</h2>
        <svg id="lineChart2" width="900" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
